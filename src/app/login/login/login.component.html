<div
  class="bg-cover bg-center bg-no-repeat h-screen rounded-lg"
  style="background-image: url(../assets/images/background-image-login.jpg)"
>
  <div class="flex h-screen items-center justify-center">
    <div
      class="flex w-full max-w-4xl rounded-xl overflow-hidden drop-shadow-xl h-2/3"
    >
      <div class="w-2/3 relative">
        <!-- Image -->
        <img
          src="../../../assets/images/volunteering-images-1.jpg"
          alt="Login Image"
          class="object-cover h-full w-full"
        />

        <!-- Gradient Overlays Over Image -->
        <div
          class="absolute inset-0 bg-gradient-to-t from-transparent via-transparent to-gray-400"
        ></div>
        <div
          class="absolute inset-0 bg-gradient-to-b from-transparent via-transparent to-black"
        ></div>

        <!-- Logo Overlay Over Image -->
        <div class="absolute inset-0 flex items-start p-4">
          <img class="w-1/3" src="../../../assets/images/NonProfitLogo.png" />
        </div>

        <!-- Text Overlay -->
        <div class="absolute inset-0 flex items-end justify-center p-4">
          <div>
            <h2 class="text-white text-2xl font-bold pb-2 pl-2">
              Organize Your Events
            </h2>
            <p class="text-white leading-5 pb-4 pl-2 text-sm">
              Make a difference in your community! Join our local volunteering
              event and connect with like-minded individuals. Don't miss this
              chance to be part of something meaningful - join us now!
            </p>
          </div>
        </div>
      </div>
      <div class="w-2/3 bg-gray-200 flex flex-col items-center justify-center">
        <!-- Login Form -->
        <form class="max-w-xs p-6 rounded-lg" *ngIf="activeForm === 'login'">
          <h2 class="text-2xl font-bold pb-3">Login</h2>
          <div class="border-t-4 border-blue-500 rounded-sm w-8 pb-2"></div>
          <div class="text-sm flex pb-4">
            <p>Don't have an account?</p>
            <a
              class="pl-1 text-blue-500 font-bold underline cursor-pointer"
              (click)="switchToRegister()"
              >Register</a
            >
          </div>
          <div class="mb-4">
            <label for="email" class="block">Email</label>
            <input
              type="email"
              id="email"
              class="w-full px-3 py-2 border border-gray-300 rounded-sm"
            />
          </div>
          <div class="mb-4">
            <label for="password" class="block">Password</label>
            <input
              type="password"
              id="password"
              class="w-full px-3 py-2 border border-gray-300 rounded-sm"
            />
          </div>
          <button
            type="submit"
            routerLink="/dashboard"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
          >
            Sign In
          </button>
        </form>

        <!-- Register Form -->
        <form class="max-w-xs p-6 rounded-lg" *ngIf="activeForm === 'register'">
          <h2 class="text-2xl font-bold pb-3">Register</h2>
          <div class="border-t-4 border-blue-500 rounded-sm w-8 pb-2"></div>
          <div class="text-sm flex pb-4">
            <p>Already have an account?</p>
            <a
              class="pl-1 text-blue-500 font-bold underline cursor-pointer"
              (click)="switchToLogin()"
              >Login</a
            >
          </div>
          <div class="mb-4">
            <label for="name" class="block">Name</label>
            <input
              type="text"
              id="name"
              class="w-full px-3 py-2 border border-gray-300 rounded-sm"
            />
          </div>
          <div class="mb-4">
            <label for="email" class="block">Email</label>
            <input
              type="email"
              id="email"
              class="w-full px-3 py-2 border border-gray-300 rounded-sm"
            />
          </div>
          <div class="mb-4">
            <label for="password" class="block">Password</label>
            <input
              type="password"
              id="password"
              class="w-full px-3 py-2 border border-gray-300 rounded-sm"
            />
          </div>
          <button
            type="submit"
            routerLink="/dashboard"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
          >
            Register
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
