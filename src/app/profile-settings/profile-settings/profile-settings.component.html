<app-nav-bar></app-nav-bar>

<div class="bg-gray-200 min-h-screen ml-44">
  <div class="max-w-2xl mx-auto py-8">
    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-2xl font-bold mb-4">Profile Settings</h2>
      <div class="border-t-4 border-blue-500 rounded-sm w-8 pb-2"></div>

      <form>
        <div class="flex mb-4">
          <div class="mr-2 w-1/2">
            <label for="FullName" class="block text-gray-700 font-bold mb-2"
              >Full Name</label
            >
            <input
              type="FullName"
              id="FullName"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
              placeholder="Enter your full name"
            />
          </div>
          <div class="mr-2 w-1/2">
            <label for="UserName" class="block text-gray-700 font-bold mb-2"
              >UserName</label
            >
            <input
              type="UserName"
              id="UserName"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
              placeholder="Enter your username"
            />
          </div>
        </div>
        <div class="flex mb-4">
          <div class="mr-2 w-1/2">
            <label for="email" class="block text-gray-700 font-bold mb-2"
              >Email</label
            >
            <input
              type="email"
              id="email"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
              placeholder="Enter your email"
            />
          </div>
          <div class="ml-2 w-1/2">
            <label for="password" class="block text-gray-700 font-bold mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
              placeholder="Enter your password"
            />
          </div>
        </div>
        <div class="flex justify-end">
          <button
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
          >
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
