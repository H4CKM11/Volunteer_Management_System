<div class="bg-white p-6 w-96">
    <form [formGroup]="ShareEventForm" (ngSubmit)="onSubmitShare()" >
        <h2 class="font-bold">Share This Event</h2>
        <p>Invite your friends and family to join this event</p>
        <div class="relative">
            <input type="text" formControlName="email" placeholder="Enter Email" class="border border-gray-300 rounded-md px-3 py-2 w-full focus:outline-none" />
        </div>
        <div class="flex justify-end mt-3">
            <button type="submit" class=" bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">Submit</button>
        </div>
    </form>

    <div class="lg:mt-2">
        <p class="font-medium text-gray-700">New Volunteers</p>
        <ul class="mt-3">
            <li *ngFor="let user of userList">
                <div class="flex items-start md:mt-[2%]">
                    <div class="flex flex-col">
                    <span class="font-semibold text-base">{{ user.username }}</span>
                    <span class="text-center">{{ user.email }}</span>
                    </div>
                    <div class="ml-auto">
                        <button (click)="shareIndividually(user.email)" class="border border-blue-500 text-blue-500 bg-white px-4 2xl:py-2 2xl:h-10 rounded-md mr-2 md:w-20 md:py-0 md:h-8">Share</button>
                    </div>
                </div>
            </li>
        </ul>
      </div>
</div>
